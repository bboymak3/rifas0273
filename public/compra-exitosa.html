<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Exitosa - Portal de Rifas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <div class="card p-4">
      <h1 class="text-success">✅ Compra Exitosa</h1>
      <p class="mt-3">Gracias por tu compra. Hemos recibido tu pago y tus tickets están confirmados.</p>
      <p><strong>ID de orden:</strong> <span id="orderId"></span></p>
      <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('orderId').textContent = urlParams.get('order');
  </script>
</body>
</html>
